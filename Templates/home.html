  <body>

    <h1> Good Morning {{name}}! </h1>
    <p>Click the button to get your next five events.</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>  
    <script>
      function myFunction()
      {
      calendar = [1,2,3,4,5]
      var x="";
      for (var i=0;i<5;i++)
                       {
                       x=x + calendar[i] + ",        ";
                       }
                       document.getElementById("demo").innerHTML=x;
                       }
                                          
  </script>

    </div>
